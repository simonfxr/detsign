matrix:
  include:
    - os: linux
      dist: xenial
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - deadsnakes
          packages:
            - cmake
            - python3.6-dev
            - libtool
            - autoconf
            - automake
            - pkg-config
            - g++-7
      env: CC=gcc-7 CXX=g++-7 BUILD_TYPE=Release

script:
  - mkdir build && cd build && cmake -DCMAKE_BUILD_TYPE=${BUILD_TYPE} .. && cmake --build . && ctest -VV 
